version: '3'

services:

  ariadne-client:
    build:
      context: client
      dockerfile: docker/client-staging.dockerfile
    restart: always
    container_name: data-catalogue
    environment:
      VIRTUAL_HOST: ads24staging0
      VIRTUAL_PATH: /data-catalogue/


  ariadne-server:
    build:
      context: .
      dockerfile: server/docker/server.dockerfile
    working_dir: /var/www/html
    volumes:
      - ./server/:/var/www/
    restart: always
    container_name: data-catalogue-api
    environment:
      VIRTUAL_HOST: ads24staging0
      VIRTUAL_PATH: /data-catalogue-api/
      VIRTUAL_DEST: /

networks:
  default:
    external:
      name: nginx-proxy
